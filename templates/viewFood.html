{% include 'viewHeader.html' %}

        <br>
        <br>
		<table style="width: 59.5%; background-color:whitesmoke; border-radius: 5px; margin: auto;" class="table">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Date</th>
                        <th scope="col">Tags</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for food in foods %}
                        <tr>
                            <td>{{ food.blob.name }}</td>
                            <td>{{ food.blob.last_modified }}</td>
                            <td>
                                {% for tag in food.tags %}
                                   {{ tag }}
                                {% endfor %}
                            </td>
                            <form action="/deleteFood/{{ food.blob.name }}" Method="post">
                                <td><button class="btn btn-danger">Supprimer</button></td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            <br/>
            <form action="/" Method="get" style="margin: auto;">
                <td><button class="btn btn-warning">Retour</button></td>
            </form>
            </table>
